# ================================================================================================
# THEME SETUP
# ================================================================================================
$theme = gruvbox
$opacity = .9

# ================================================================================================
# SYSTEM THEME SETUP
# ================================================================================================

# Universal dark theme
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = gsettings set org.gnome.desktop.wm.preferences button-layout ''
exec-once = flatpak override --user --filesystem=xdg-config/gtk-3.0:ro
exec-once = flatpak override --user --filesystem=xdg-config/gtk-4.0:ro
exec-once = flatpak override --user --filesystem=~/.themes:ro

# ================================================================================================
# GENERAL LAYOUT
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types
    # Gruvbox dark theme colors
    col.active_border = rgba(d79921ee) rgba(d79921ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    # https://github.com/hyprwm/Hyprland/wiki/Dwindle-Layout/1f579b1a40c45d1b4d46542f93329cc58d857d4c
    layout = dwindle
}

# ================================================================================================
# LAYOUT CONFIGURATION
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Enable pseudo-tiling for floating windows (makes them behave like tiled windows)
    preserve_split = true # Keep the split ratio when opening new windows in the same container
    force_split = 2 # Force split direction: 0=follow mouse, 1=always split left/top, 2=always split right/bottom
}

# ================================================================================================
# VISUAL EFFECTS
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.1696
    }
}

# ================================================================================================
# ANIMATIONS
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Variables/#animations
# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint

    animation = windows, 1, 4.79, easeOutQuint, popin 90%
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 90%
    animation = windowsOut, 1, 4.1, easeOutQuint, popin 90%

    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, easeOutQuint
    animation = fadeOut, 1, 1.46, easeOutQuint

    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, popin 80%
    animation = layersOut, 1, 1.5, easeOutQuint, popin 80%

    animation = fadeLayersIn, 1, 1.79, easeOutQuint
    animation = fadeLayersOut, 1, 1.39, easeOutQuint

    animation = workspaces, 1, 1.94, easeInOutCubic, slidefadevert
    animation = workspacesIn, 1, 1.21, easeInOutCubic, slidefadevert
    animation = workspacesOut, 1, 1.94, easeInOutCubic, slidefadevert
    animation = specialWorkspace, 1, 4.79, easeOutQuint, slidefadevert -100%
}



# ================================================================================================
# WINDOW RULES
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
# Tip! Get window classes with `hyprctl clients`

# Window transparency (all windows)
# windowrulev2 = opacity 0.95,class:.*

# Window transparency (specific windows)
windowrulev2 = opacity $opacity,class:^(com.github.wwmm.easyeffects)$
windowrulev2 = opacity $opacity,class:^($terminal-window-class)$
windowrulev2 = opacity $opacity,class:^(chrome-messages.google.com__web-Default)$

# Messages special workspace (scratchpad) rules
windowrulev2 = float,class:^(chrome-messages.google.com__web-Default)$
windowrulev2 = workspace special:chat-scratchpadscratchpad silent,class:^(chrome-messages.google.com__web-Default)$
windowrulev2 = size $scratchpad-size,class:^(chrome-messages.google.com__web-Default)$
windowrulev2 = center,class:^(chrome-messages.google.com__web-Default)$

# Scratchpad workspace assignments
windowrulev2 = workspace special:email-scratchpad silent,class:^(com.mitchellh.ghostty)$,title:^(neomutt)$
windowrulev2 = workspace special:mocp-scratchpad silent,class:^(com.mitchellh.ghostty)$,title:^(mocp)$
windowrulev2 = workspace special:pamix-scratchpad silent,class:^(com.mitchellh.ghostty)$,title:^(pamix)$
windowrulev2 = workspace special:todo-scratchpad silent,class:^(com.mitchellh.ghostty)$,title:^(todo)$
windowrulev2 = workspace special:easyeffects-scratchpad silent,class:^(com.github.wwmm.easyeffects)$
windowrulev2 = workspace special:password-manager-scratchpad silent,class:^(Bitwarden)$

# Common scratchpad rules (float, size, center)
windowrulev2 = float,class:^(com.mitchellh.ghostty)$,title:^(neomutt|mocp|pamix|todo)$
windowrulev2 = float,class:^(com.github.wwmm.easyeffects)$
windowrulev2 = float,class:^(Bitwarden)$
windowrulev2 = size $scratchpad-size,class:^(com.mitchellh.ghostty)$,title:^(neomutt|mocp|pamix|todo)$
windowrulev2 = size $scratchpad-size,class:^(com.github.wwmm.easyeffects)$
windowrulev2 = size $scratchpad-size,class:^(Bitwarden)$
windowrulev2 = center,class:^(com.mitchellh.ghostty)$,title:^(neomutt|mocp|pamix|todo)$
windowrulev2 = center,class:^(com.github.wwmm.easyeffects)$
windowrulev2 = center,class:^(Bitwarden)$
# windowrulev2 = opacity 0.95,class:^(vivaldi-stable)$
# windowrulev2 = opacity 0.95,class:^(dev.zed.Zed)$

# Layer transparency
layerrule = blur,walker
layerrule = ignorealpha 0.3,walker
layerrule = blur,waybar
layerrule = ignorealpha 0.3,waybar
layerrule = blur,swaync-control-center
layerrule = blur,swaync-notification-window
layerrule = ignorealpha 0.3,swaync-control-center
layerrule = ignorealpha 0.3,swaync-notification-window

# Screenshots
layerrule = noanim, selection
layerrule = noanim, slurp

# Ignore maximize
windowrulev2 = suppressevent maximize, class:.*

# Fix dragging issues on XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ================================================================================================
# MISC SETTINGS
# ================================================================================================

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background
    disable_autoreload = true
    allow_session_lock_restore = true # Needed because hyprlock can crash
    animate_manual_resizes = false
}